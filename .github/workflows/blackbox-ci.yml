name: blackbox-ci

on:
  pull_request:
  push:
    branches: [main]
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:
    inputs:
      run_release_soak:
        description: "Run release soak pack"
        required: false
        default: "false"

jobs:
  ux-output-pack:
    if: github.event_name == 'pull_request' || github.event_name == 'push' || github.event_name == 'schedule'
    runs-on: windows-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.2.2
      - uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: go.mod
      - name: Run UX output pack
        shell: pwsh
        run: |
          go test ./internal/cli -count=1 -timeout 10m -run "TestOutputRolesNonTTYASCII|TestPrintHintsMultiUsesArrows|TestRunWithSpinnerNonTTY"

  runbook-readability-pack:
    if: github.event_name == 'pull_request' || github.event_name == 'push' || github.event_name == 'schedule'
    runs-on: windows-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.2.2
      - uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: go.mod
      - name: Build binary once
        shell: pwsh
        run: go build -o .\infratrack.exe ./cmd/infratrack
      - name: Run runbook readability unit pack
        shell: pwsh
        run: |
          go test ./internal/export -count=1 -timeout 10m -run "TestRenderMarkdownGolden|TestRenderMarkdownWithOptionsComments|TestRenderMarkdownWithMultipleReviewerNotes|TestRenderMarkdownSummaryCountsInlineRedaction|TestStepTitleSnippetTruncatesLongCommand"
      - name: Run runbook readability black-box pack
        shell: pwsh
        env:
          INFRATRACK_E2E_BIN: ${{ github.workspace }}\infratrack.exe
        run: |
          go test ./e2e/blackbox -count=1 -timeout 10m -run "TestGoldenRunbookSkeleton|TestGoldenHelpOutput|TestSecretsAndDenylistDoNotLeakToRunbook"

  pr-fast-pack:
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    runs-on: windows-latest
    timeout-minutes: 12
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.2.2
      - uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: go.mod
      - name: Build binary once
        shell: pwsh
        run: go build -o .\infratrack.exe ./cmd/infratrack
      - name: Run fast black-box contract pack
        shell: pwsh
        env:
          INFRATRACK_E2E_BIN: ${{ github.workspace }}\infratrack.exe
        run: |
          go test ./e2e/blackbox -count=1 -timeout 12m -run "TestCLI|TestSessionLifecycle|TestSecrets|TestExportLastEquals|TestAlias|TestEquivalentExportFlags|TestSetup"

  nightly-pack:
    if: github.event_name == 'schedule'
    runs-on: windows-latest
    timeout-minutes: 35
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.2.2
      - uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: go.mod
      - name: Build binary once
        shell: pwsh
        run: go build -o .\infratrack.exe ./cmd/infratrack
      - name: Run full black-box suite
        shell: pwsh
        env:
          INFRATRACK_E2E_BIN: ${{ github.workspace }}\infratrack.exe
        run: go test ./e2e/blackbox -count=1 -timeout 25m
      - name: Run volume-10k black-box suite
        shell: pwsh
        env:
          INFRATRACK_E2E_BIN: ${{ github.workspace }}\infratrack.exe
          IT_BLACKBOX_VOLUME_COUNT: "10000"
        run: go test ./e2e/blackbox -count=1 -run TestVolumeRecordingAndExport -timeout 35m

  release-soak-pack:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.run_release_soak == 'true'
    runs-on: windows-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.2.2
      - uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: go.mod
      - name: Build binary once
        shell: pwsh
        run: go build -o .\infratrack.exe ./cmd/infratrack
      - name: Black-box soak (volume + repeated runs)
        shell: pwsh
        env:
          INFRATRACK_E2E_BIN: ${{ github.workspace }}\infratrack.exe
          IT_BLACKBOX_VOLUME_COUNT: "10000"
        run: |
          go test ./e2e/blackbox -count=1 -run TestVolumeRecordingAndExport -timeout 40m
          go test ./e2e/blackbox -count=1 -timeout 20m -run "TestCLIHelpAndVersionContract|TestUnknownCommandContract|TestSessionLifecycleBlackBox|TestExportLastEqualsExportSessionID|TestGoldenHelpOutput|TestGoldenRunbookSkeleton|TestHooksInstallUninstallIdempotentOnTempProfile|TestHookRecorderAntiRecursion|TestAliasAndFullCommandsEquivalent|TestEquivalentExportFlags|TestSecretsAndDenylistDoNotLeakToRunbook|TestRandomSentinelNeverAppearsInArtifacts|TestSetupLifecycleContract"
