name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release-soak-gate:
    runs-on: windows-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.2.2

      - name: Setup Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: go.mod
          check-latest: true

      - name: Build binary once
        shell: pwsh
        run: go build -o .\infratrack.exe ./cmd/infratrack

      - name: Run release soak black-box pack
        shell: pwsh
        env:
          INFRATRACK_E2E_BIN: ${{ github.workspace }}\infratrack.exe
          IT_BLACKBOX_VOLUME_COUNT: "10000"
        run: |
          go test ./e2e/blackbox -count=1 -run TestVolumeRecordingAndExport -timeout 40m
          go test ./e2e/blackbox -count=1 -timeout 20m -run "TestCLIHelpAndVersionContract|TestUnknownCommandContract|TestSessionLifecycleBlackBox|TestExportLastEqualsExportSessionID|TestGoldenHelpOutput|TestGoldenRunbookSkeleton|TestHooksInstallUninstallIdempotentOnTempProfile|TestHookRecorderAntiRecursion|TestAliasAndFullCommandsEquivalent|TestEquivalentExportFlags|TestSecretsAndDenylistDoNotLeakToRunbook|TestRandomSentinelNeverAppearsInArtifacts|TestSetupLifecycleContract"

  build-and-release:
    needs: release-soak-gate
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ github.ref_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.2.2

      - name: Setup Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: go.mod
          check-latest: true

      - name: Run tests
        run: go test ./...

      - name: Build release binaries
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          LDFLAGS="-s -w -X github.com/fixi2/InfraTrack/internal/buildinfo.Version=${VERSION}"

          GOOS=linux GOARCH=amd64 go build -trimpath -ldflags "$LDFLAGS" -o dist/infratrack-linux-amd64 ./cmd/infratrack
          GOOS=darwin GOARCH=amd64 go build -trimpath -ldflags "$LDFLAGS" -o dist/infratrack-darwin-amd64 ./cmd/infratrack
          GOOS=darwin GOARCH=arm64 go build -trimpath -ldflags "$LDFLAGS" -o dist/infratrack-darwin-arm64 ./cmd/infratrack
          GOOS=windows GOARCH=amd64 go build -trimpath -ldflags "$LDFLAGS" -o dist/infratrack-windows-amd64.exe ./cmd/infratrack
          cp dist/infratrack-windows-amd64.exe dist/infratrack.exe

      - name: Generate SHA256 checksums
        shell: bash
        run: |
          set -euo pipefail
          (cd dist && sha256sum * > checksums.txt)

      - name: Publish GitHub Release
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          files=(
            dist/infratrack-linux-amd64
            dist/infratrack-darwin-amd64
            dist/infratrack-darwin-arm64
            dist/infratrack-windows-amd64.exe
            dist/infratrack.exe
            dist/checksums.txt
          )

          if gh release view "${VERSION}" >/dev/null 2>&1; then
            gh release upload "${VERSION}" "${files[@]}" --clobber
          else
            gh release create "${VERSION}" "${files[@]}" --title "${VERSION}" --generate-notes
          fi
